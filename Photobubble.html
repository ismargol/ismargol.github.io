<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>360 Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>360 Image</title>
  </head>
  <body>
    Hello world!
    <a-scene>
      <a-sky
        src="360miami.jpeg"
        rotation="0 -130 0"
      ></a-sky>
      <a-text
        font="kelsonsans"
        color="white"
        value="Bienvenidos a Miami!"
        outline= "5px solid black"
        width="23"
        position="20 2.5 -5"
        rotation="0 -65 0"
      ></a-text>
      <a-text
        font="kelsonsans"
        color="orange"
        value="Welcome to my home!"
        width="18"
        position="-8 4 8"
        rotation="10 90 0"
      ></a-text>
    </a-scene>
  </body>
</html>
