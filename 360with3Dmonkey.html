<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="https://ismargol.github.io/MargaretPace.JPG"></a-sky>
    <a-assets>
      <a-asset-item id="monkey" src="wynwoodmonkey2.glb"></a-asset-item>
       </a-assets>
    <a-entity gltf-model="#monkey" position="50 -1.2 0" rotation="0 0 0" scale="100 100 100"></a-entity>
    <a-entity id="cameraRig" movement-controls="constrainToNavMesh: false;" navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="5 5 10" rotation="0 0 0">  

        <!-- camera -->
        <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: false" ></a-entity>

             
    </a-entity>

  </a-scene>

  </body>
</html>
